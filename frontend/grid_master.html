<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de jeu Maître des mots</title>
    <link rel="stylesheet" href="styles-mots.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<div class="container">
    <div class="game-container">
        <div class="grid-container">
            <h2>Grille de jeu - Maître des mots</h2>
            <div class="grid">
                <div class="grid-item">Word 1</div>
                <div class="grid-item">Word 2</div>
                <div class="grid-item">Word 3</div>
                <div class="grid-item">Word 4</div>
                <div class="grid-item">Word 5</div>
                <div class="grid-item">Word 6</div>
                <div class="grid-item">Word 7</div>
                <div class="grid-item">Word 8</div>
                <div class="grid-item">Word 9</div>
                <div class="grid-item">Word 10</div>
                <div class="grid-item">Word 11</div>
                <div class="grid-item">Word 12</div>
                <div class="grid-item">Word 13</div>
                <div class="grid-item">Word 14</div>
                <div class="grid-item">Word 15</div>
                <div class="grid-item">Word 16</div>
                <div class="grid-item">Word 17</div>
                <div class="grid-item">Word 18</div>
                <div class="grid-item">Word 19</div>
                <div class="grid-item">Word 20</div>
                <div class="grid-item">Word 21</div>
                <div class="grid-item">Word 22</div>
                <div class="grid-item">Word 23</div>
                <div class="grid-item">Word 24</div>
                <div class="grid-item">Word 25</div>
            </div>
        </div>
        <div class="side-content">
            <div class="hint">
                <label for="hint">Indice:</label>
                <input type="text" id="hint" name="hint">
            </div>
            <div class="hint-number">
                <label for="number">Nombre correspondant:</label>
                <input type="number" id="number" name="number">
            </div>
            <button type="button" onclick="sendHint()">Envoyer l'indice</button>
            <div class="score">
                <h3>Score:</h3>
                <p id="score">0</p>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>© 2024 PolyNames</p>
</footer>
<script src="main.js" type="module"></script>
</html>
