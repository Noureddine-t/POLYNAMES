<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer / Rejoindre une partie</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<div class="container">
    <div class="form-container box">
        <form action="" method="post">
            <h2>Créer une partie</h2>
            <label for="username-create">Nom d'utilisateur:</label>
            <input type="text" id="username-create" name="username-create" required>
            <button id="create-game-btn" type="button">Créer</button>
        </form>
        <div id="game-code-div">
            <p id="game-code"></p>
        </div>
        <form action="" method="post">
            <h2>Rejoindre une partie</h2>
            <label for="username-join">Nom d'utilisateur:</label>
            <input type="text" id="username-join" name="username-join" required>
            <label for="game-code-join">Code de la partie:</label>
            <input type="text" id="game-code-join" name="game-code-join" required>
            <button id="join-btn" type="submit">Rejoindre</button>
        </form>
    </div>
</div>
<footer>
    <p>© 2024 PolyNames</p>
</footer>
<script src="js/pagesController/mainIndex.js" type="module"></script>
</body>
</html>
