<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de jeu Maître des intuitions</title>
    <link rel="stylesheet" href="../css/styles-intuitions.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<div class="container">
    <div class="game-container">
        <div class="grid-container">
            <h2>Grille de jeu - Maître des intuitions</h2>
            <div class="grid" id="game-grid">
                <!-- Les éléments de la grille -->
            </div>
        </div>
        <div class="side-content">
            <div class="hint-received">
                <h3>Indice reçu:</h3>
                <p id="hint"></p>
                <h3>Nombre correspondant:</h3>
                <p id="number"></p>
            </div>
            <div class="score">
                <h3>Score:</h3>
                <p id="score">0</p>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>© 2024 PolyNames</p>
</footer>
<script src="../js/pagesController/mainIntuitionMaster.js" type="module"></script>
</body>
</html>
