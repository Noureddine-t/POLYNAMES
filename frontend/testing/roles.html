<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix des rôles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>PolyNames</h1>
</header>
<div class="container">
  <div class="form-container">
    <h2>Choisissez votre rôle</h2>
    <form action="#" method="post">
      <label>
        <input type="radio" name="role" value="maitre_des_mots" required>
        Maître des mots
      </label>
      <label>
        <input type="radio" name="role" value="maitre_des_intuitions" required>
        Maître des intuitions
      </label>
      <label>
        <input type="radio" name="role" value="aleatoire" required>
        Aléatoire
      </label>
      <button type="submit">Valider</button>
    </form>
  </div>
</div>
</body>
</html>
