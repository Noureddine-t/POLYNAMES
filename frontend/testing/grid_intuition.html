<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de jeu Maître des intuitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<div class="container">
    <div class="game-container">
        <h2>Grille de jeu - Maître des intuitions</h2>
        <div class="grid">
            <!-- This will be populated with colors from the API -->
        </div>
        <div class="score">
            <h3>Score:</h3>
            <p id="score">0</p>
        </div>
        <div class="hint-received">
            <h3>Indice reçu:</h3>
            <p id="hint"></p>
        </div>
        <div class="history">
            <h3>Historique:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
