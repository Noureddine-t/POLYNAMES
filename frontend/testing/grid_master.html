<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de jeu Maître des mots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<div class="container">
    <div class="game-container">
        <h2>Grille de jeu - Maître des mots</h2>
        <div class="grid">
            <!-- This will be populated with words and colors from the API -->
        </div>
        <div class="hint">
            <label for="hint">Indice:</label>
            <input type="text" id="hint" name="hint">
            <label for="number">Nombre correspondant:</label>
            <input type="number" id="number" name="number">
            <button type="button" onclick="sendHint()">Envoyer l'indice</button>
        </div>
        <div class="history">
            <h3>Historique:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
