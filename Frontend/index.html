<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>PolyNames</h1>
</header>
<main>
    <section class="score-section">
        <h2>Score: <span id="score">0</span></h2>
    </section>
    <section class="grid-section">
        <div class="grid-container">
            <!-- 25 word cells -->
            <div class="grid-item">Word 1</div>
            <div class="grid-item">Word 2</div>
            <div class="grid-item">Word 3</div>
            <div class="grid-item">Word 4</div>
            <div class="grid-item">Word 5</div>
            <div class="grid-item">Word 6</div>
            <div class="grid-item">Word 7</div>
            <div class="grid-item">Word 8</div>
            <div class="grid-item">Word 9</div>
            <div class="grid-item">Word 10</div>
            <div class="grid-item">Word 11</div>
            <div class="grid-item">Word 12</div>
            <div class="grid-item">Word 13</div>
            <div class="grid-item">Word 14</div>
            <div class="grid-item">Word 15</div>
            <div class="grid-item">Word 16</div>
            <div class="grid-item">Word 17</div>
            <div class="grid-item">Word 18</div>
            <div class="grid-item">Word 19</div>
            <div class="grid-item">Word 20</div>
            <div class="grid-item">Word 21</div>
            <div class="grid-item">Word 22</div>
            <div class="grid-item">Word 23</div>
            <div class="grid-item">Word 24</div>
            <div class="grid-item">Word 25</div>
        </div>
    </section>
    <section class="clue-section">
        <div class="master-clue">
            <h2>Master's Clue</h2>
            <input type="text" id="masterClue" placeholder="Enter your clue">
            <input type="number" id="clueValue" placeholder="Value">
            <button id="submitClue">Submit Clue</button>
        </div>
        <div class="intuition-clue">
            <h2>Intuition's Clue</h2>
            <p id="displayedClue">No clue yet</p>
        </div>
    </section>
    <section class="history-section">
        <h2>History</h2>
        <div id="historyContainer">
            <!-- History entries will be added here -->
        </div>
    </section>
</main>
<footer>
    <p>Â© 2024 PolyNames</p>
</footer>
<script src="script.js"></script>
</body>
</html>
